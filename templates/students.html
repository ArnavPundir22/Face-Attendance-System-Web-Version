<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-center text-blue-600 py-6">Students List</h1>


  <div class="max-w-6xl mx-auto bg-white shadow-lg p-6 rounded-lg">
    <button onclick="window.location.href='/'" class="bg-blue-600 text-white px-4 py-2 rounded">
  back
</button><br>

    <table id="studentsTable" class="display nowrap w-full text-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Program</th>
          <th>Branch</th>
          <th>Mobile</th>
          <th>Gmail</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s[0] }}</td>
          <td>{{ s[1] }}</td>
          <td>{{ s[2] }}</td>
          <td>{{ s[3] }}</td>
          <td>{{ s[4] }}</td>
          <td>{{ s[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

<script>
  $(document).ready(function () {
    $('#studentsTable').DataTable({
      dom: 'Bfrtip',
      buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
      scrollX: true
    });
  });
</script>

</body>
</html>
