<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
        background-color: #0d0d1a;
        color: #e4e4e7;
        background-image: radial-gradient(#2a2a3e 1px, transparent 0);
        background-size: 40px 40px;
    }
    .dark-card {
        background-color: rgba(32, 32, 50, 0.7);
        border: 1px solid rgba(168, 85, 247, 0.3);
        backdrop-filter: blur(6px);
        border-top: 4px solid #a855f7;
    }
    .input-dark {
        background-color: rgba(13, 13, 26, 0.5);
        border-color: #3b3b55;
        color: #e4e4e7;
    }
    .input-dark:focus {
        border-color: #a855f7;
        box-shadow: 0 0 0 1px #a855f7;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center px-4">

<div class="dark-card p-8 rounded-xl w-full max-w-md shadow-2xl">

  <h2 class="text-3xl text-purple-300 text-center font-bold mb-6">
    Reset Password
  </h2>

  {% if error %}
  <p class="text-red-400 mb-4 text-center font-semibold">{{ error }}</p>
  {% endif %}

  <form method="POST">

    <label class="block mb-2 text-gray-300">Username</label>
    <input type="text" name="username" required class="input-dark w-full px-4 py-2 rounded-lg mb-4"/>

    <label class="block mb-2 text-gray-300">New Password</label>
    <input type="password" name="new_password" required class="input-dark w-full px-4 py-2 rounded-lg mb-6"/>

    <button type="submit" class="w-full bg-purple-600 py-3 text-white font-bold rounded-lg">
      Reset Password
    </button>
  </form>

  <p class="text-center mt-4">
    <a href="/login" class="text-indigo-300 hover:text-indigo-200">‚Üê Back to Login</a>
  </p>

</div>

</body>
</html>
