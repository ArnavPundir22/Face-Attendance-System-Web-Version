<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Student</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">‚ûï Add New Student</h2>

    <!-- Message Area -->
    <div id="messageBox" class="hidden p-3 mb-4 rounded text-center"></div>

    <form id="studentForm" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block font-medium mb-1">Name</label>
        <input type="text" name="name" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Student ID</label>
        <input type="text" name="id" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Program</label>
        <input type="text" name="program" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Branch</label>
        <input type="text" name="branch" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Mobile</label>
        <input type="text" name="mobile" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>

      <div>
        <label class="block font-medium mb-1">Upload Photo (Face Image)</label>
        <input type="file" name="photo" accept="image/*" required class="w-full border border-gray-300 rounded px-4 py-2" onchange="previewImage(event)">
      </div>

      <div class="text-center">
        <img id="imagePreview" src="" alt="Preview" class="max-w-xs mx-auto mt-2 rounded shadow hidden" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">
        üì• Submit Student
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="/" class="text-blue-600 hover:underline">‚¨ÖÔ∏è Back to Attendance</a>
    </div>
  </div>

  <script>
    function previewImage(event) {
      const preview = document.getElementById('imagePreview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById("studentForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch("/submit_student", {
        method: "POST",
        body: formData
      });

      const text = await response.text();
      showMessage(text.includes("success") ? "‚úÖ Student added successfully!" : "‚ùå " + text, text.includes("success"));
      
      if (text.includes("success")) form.reset();
    });

    function showMessage(msg, success) {
      const box = document.getElementById("messageBox");
      box.textContent = msg;
      box.className = "p-3 mb-4 rounded text-center " + (success ? "bg-green-100 text-green-700" : "bg-red-100 text-red-700");
      box.classList.remove("hidden");
    }
  </script>
</body>
</html>
